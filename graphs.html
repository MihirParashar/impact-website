<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphs - Carbon Footprint Study</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <script src="navbar.js"></script>

      <main class="container my-4">
        <section>
          <h2>Visual Data Representation</h2>
          <canvas id="carbonIncomeChart" width="600" height="400"></canvas>
        </section>
      </main>

      <footer class="text-white">
        <p class="m-0 text-center py-3" style="background-color: #1e263e">
          &copy; 2025 Mihir Parashar, Atharv Kanchi, Shihan Cheng
        </p>
      </footer>
    </div>

    <script>
      const ctx = document.getElementById("carbonIncomeChart");
      const chart = new Chart(ctx, {
        type: "scatter",
        data: {
          datasets: [
            {
              label: "Carbon Footprint vs. Average Income",
              data: [], // fill with {x: income, y: footprint} pairs
              backgroundColor: "rgba(75, 192, 192, 0.6)",
            },
          ],
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: "Average Income (USD)",
              },
            },
            y: {
              title: {
                display: true,
                text: "Carbon Footprint (tons CO2e)",
              },
            },
          },
        },
      });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
